<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #fff;
        margin: 0;
        padding: 0;
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: auto;
        background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 0%;
        }
    }

    .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 10s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
    }

    .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s linear reverse infinite;
        opacity: 0.8;
    }

    .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
    }

    @keyframes wave {
        2% {
            transform: translateX(1);
        }
        25% {
            transform: translateX(-25%);
        }
        50% {
            transform: translateX(-50%);
        }
        75% {
            transform: translateX(-25%);
        }
        100% {
            transform: translateX(1);
        }
    }

    .tabs {
        display: flex;
        justify-content: center;
        margin-top: 0px;
    }
    
    .tab {
        margin: 0 10px;
        padding: 10px 20px;
        cursor: pointer;
        border: 1px solid #fff;
    }

    .form-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .form {
        width: 550px;
        padding: 20px;
        border-radius: 50px;
        background-color: #A10559;
    }

    .form label {
        display: block;
        margin-bottom: 5px;
    }

    .form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #888;
        border-radius: 5px;
        background-color: #FFD8F0;
        color: black;
    }

    .form input[type="submit"],
    .form input[type="button"] {
        background-color: blue;
        color: #fff;
        cursor: pointer;
        border: none;
        padding: 20px;
        border-radius: 20px;
        width: 100%;
    }

    h1 {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .demo {
        background-color: #C71585;
    }
</style>
</head>
<body>
<div>
           <div class="wave"></div>
           <div class="wave"></div>
           <div class="wave"></div>
        </div>

<h1>REGISTRATION FORM</h1>
<div class="tabs">
    <div class="tab active" onclick="showTab('personal')" id="demo">Personal Details</div>
    <div class="tab" onclick="showTab('academic')" id="demo">Academic Details</div>
</div>

<div class="form-container">
    <div id="personal" class="form">
        <h2>Personal Details</h2>
        <form action="http://localhost:9999/PlacementPortal/insertRegister" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required >
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="father">Father's Name:</label>
            <input type="text" id="father" name="father" required>
            <label for="mother">Mother's Name:</label>
            <input type="text" id="mother" name="mother" required>
            <div style="text-align: center;">
            <input type="button" value="Next" onclick="showTab('academic')" style="width: auto;" class="demo">
        </div>
       
    </div>

    <div id="academic" class="form" style="display: none;">
        <h2>Academic Details</h2>
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
   	    <div style="text-align: center;">
            <input type="submit" value="Submit" style="width: auto;" >
            </div>
    </div>
  </form>
</div>

<script>
    function showTab(tabName) {
        var tabs = document.getElementsByClassName("tab");
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
        }
        document.getElementById(tabName).style.display = "block";
        document.getElementById(tabName).classList.add("active");
        var otherTab = (tabName === 'personal') ? 'academic' : 'personal';
        document.getElementById(otherTab).style.display = "none";
    }
</script>

</body>
</html>
